<div [@routerTransition]>
    <app-page-header [heading]="'Forms'" [icon]="'fa-edit'"></app-page-header>

    <div class="row">
        <div class="col-lg-6">

            <form #userForm="ngForm" (ngSubmit)="onSubmit(userForm)" role="form">
                <fieldset class="form-group">
                    <label>Email:</label>
                    <input class="form-control" placeholder="Enter Email" id="email" required [(ngModel)]="model.email" name="email" >
                    </fieldset>
                <fieldset class="form-group">
                    <label>First Name:</label>
                    <input class="form-control" placeholder="Enter FirstName" id="fname" required [(ngModel)]="model.firstName" name="firstName" >
                </fieldset>
                <fieldset class="form-group">
                    <label>Last Name:</label>
                    <input class="form-control" placeholder="Enter LastName" id="lname" required [(ngModel)]="model.lastName" name="lastName" >
                </fieldset>
                <fieldset class="form-group">
                    <label for="exampleInputFile">Image:</label>
                    <input type="file" class="form-control-file" id="imageUrl"  required [(ngModel)]="model.imageUrl" name="imageUrl" >
                </fieldset>
                <div class="form-group">
                    <label>Gender:</label>
                    <div class="checkbox">
                        <label>
                            <input type="checkbox" value=""> Male
                        </label>
                    </div>
                    <div class="checkbox">
                        <label>
                            <input type="checkbox" value=""> Female
                        </label>
                    </div>
                </div>
                <fieldset class="form-group">
                    <label>Password</label>
                    <input type="password" class="form-control" placeholder="Enter Password">
                </fieldset>

                <button type="submit" class="btn btn-primary">Add User</button>

            </form>

        </div>
        
    </div>
    <!-- /.row -->
</div>
